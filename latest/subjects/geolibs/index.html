# OpenLayers / Leaflet / Cesium


---
## Leaflet 

.breadcrumbs[<a href="#1">OpenLayers / Leaflet / Cesium</a>]
Leaflet is an open source JavaScript library used to build web mapping applications. First released in 2011, it supports most mobile and desktop platforms, supporting HTML5 and CSS3. Among its users are FourSquare, Pinterest and Flickr

Advantages:
- Easy to use
- Nice visualization capabilities (e.g. clustering, plugins)

Disadvantages:
- Less geomatics-friendly (e.g. support for projections)

[https://leafletjs.com/](https://leafletjs.com/)

Tutorials & Examples
[https://leafletjs.com/examples.html](https://leafletjs.com/examples.html)


---
## OpenLayers

.breadcrumbs[<a href="#1">OpenLayers / Leaflet / Cesium</a>]
OpenLayers makes it easy to put a dynamic map in any web page. It can display map tiles, vector data and markers loaded from any source. OpenLayers has been developed to further the use of geographic information of all kinds. It is completely free, Open Source JavaScript, released under the 2-clause BSD License (also known as the FreeBSD). It is used by e.g. map.geo.admin.ch

Advantages:
- Large support for different formats
- Support for projection systems

Disadvantages:
- A bit less user-friendly than Leaflet

[https://openlayers.org/](https://openlayers.org/)

Tutorials & Examples
[https://openlayers.org/en/latest/examples/](https://openlayers.org/en/latest/examples/)

##Turf

.breadcrumbs[<a href="#1">OpenLayers / Leaflet / Cesium</a>]
Turf.js is a JavaScript library that provides geospatial analysis tools for working with geographic data in web applications. It is designed to be lightweight, modular, and easy to use, making it a popular choice for developers working with spatial data visualization and analysis on the web.

Turf.js offers a wide range of functions for performing various spatial operations, such as buffering, point-in-polygon testing, measuring distances, calculating intersections, and much more. It is particularly useful for tasks like geospatial data processing, mapping, and spatial analysis.

Developers can integrate Turf.js into their web projects to leverage its functionality for handling geographic data effectively within the browser environment. It's open-source and widely used in web mapping applications, geospatial visualizations, and other projects that involve working with spatial data on the web platform.

Turf.js uses GeoJSON features for the processing

[https://turfjs.org/](https://turfjs.org/)

Example for the integration of turf in Openlayers:
[https://openlayers.org/en/latest/examples/turf.html](https://openlayers.org/en/latest/examples/turf.html)
